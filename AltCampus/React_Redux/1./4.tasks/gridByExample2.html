<body>
  <header>
    <h1>Grid By Example: Layout 2</h1>
    <hr />
  </header>
  <main>
    <div class="root"></div>
  </main>
  <footer>
    <hr />
    <ul>
      <li><a href="./index.html">Grid By Example 1</a></li>

  </footer>
  <!-- JS -->
  <script type="text/babel">
    // Javascript 

    // importing modules
    // import ReactDOM from "react-dom";
    
    // returning html
    function GridHtml(){
      return (
        <div className="wrapper">
          <header className="header">My header</header>
          
          <article className="content">
            <h1>Using negative space</h1>
            <p>This example uses line-based positioning, to position the header and footer, stretching them across the grid.</p>
            
            <p>By making the content span a number of rows, we can then space the blocks out next to that content. Each in their own row.</p>
          </article>
          
          <div className="block-a">Block A</div>
          <div className="block-b">Block B</div>
          <div className="block-c">Block C</div>
          <footer className="footer">My footer</footer>
        </div>
      );
    }

    ReactDOM.render(<GridHtml />, document.querySelector(".root"));

  </script>
</body>
