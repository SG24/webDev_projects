<!DOCTYPE html>
<html>

<head>
  <title>Learning About Nodes</title>

  <style>
    * { border: 2px solid #dedede; padding: 15px; margin: 15px; }
    html { margin: 0; padding: 0; }
    body { max-width: 600px; font-family: sans-serif; color: #333; }
  </style>
</head>

<body>
  <h1>Shark World</h1>
  <p>The world's leading source on <strong>shark</strong> related information.</p>
  <h2>Types of Sharks</h2>
  <ul>
    <li>Hammerhead</li>
    <li>Tiger</li>
    <li>Great White</li>
  </ul>
</body>

<script>
  const h1 = document.getElementsByTagName('h1')[0];
  const p = document.getElementsByTagName('p')[0];
  const ul = document.getElementsByTagName('ul')[0];

  // logging root nodes in console
  console.log(document);
  console.log(document.documentElement);ul
  console.log(document.head);
  console.log(document.title);
  console.log(document.body);

  // using firstElementChild
  ul.firstElementChild.style.backgroundColor = "red";

  // using forEach and for...of to change the backgroundColor of all li
  Array.from(ul.children).forEach((val) => val.style.backgroundColor = "blue");
  let listItems = Array.from(ul.children);
  for(let item of listItems) item.style.backgroundColor = "orange";

  // accessing last list item node using the length property
  listItems[listItems.length - 1].style.backgroundColor = "pink";

  // accessing the middle list item
  listItems[Math.round((listItems.length-1)/2)].innerText = "Middle Item selected";
  let middleLi = listItems[Math.round((listItems.length-1)/2)];

  // accessing first and third li using sibbling selectors
  middleLi.previousElementSibling.style.backgroundColor = "coral";
  middleLi.nextElementSibling.style.backgroundColor = "aquamarine";
</script>

</html>
